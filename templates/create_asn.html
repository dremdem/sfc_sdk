<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SFC Create ASN API</title>
</head>
<body>

<h4>SFC Create ASN API</h4>

<form action="/create_asn" method=post>
    {% if res %}
        <h5>{{ res }}</h5>
    {% endif %}
    {{ form_master.csrf_token }}
    <div>
        <table>
            <thead>
            <tr>
                <th>Field Name</th>
                <th>Field Value</th>
            </tr>
            </thead>
            <tbody>
            {% for field in form_master %}
                <tr>
                    <td>{{ field.label }}</td>
                    <td>{{ field }}</td>
                </tr>
            {% endfor %}

            {% for field in form_detail %}
                <tr>
                    <td>{{ field.label }}</td>
                    <td>{{ field }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <input type="submit" title="Create">
</form>

</body>
</html>
